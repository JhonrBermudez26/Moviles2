<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRES DE OBESIDAD</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>

    <div class="container" id="container">

        <div class="fondo">
<div class="title">
    <img src="img/logo.png" alt="logo">
    <H1> LIBRES DE OBESIDAD</H1>
</div>
    <input type="number"  step="1" class="input-field" id="identificacion" name="identificacion" placeholder="Identificacion" disabled>
    <input type="text" id="nombres" class="input-field" name="nombres" placeholder="Nombres" disabled>
    <input type="text" id="apellidos" class="input-field" name="apellidos" placeholder="Apellidos" disabled>
    <br>
    <label for="genero"> Genero: </label>
        <input type="radio" id="masculino" disabled name="genero"><span>Masculino</span>
    <input type="radio" id="femenino" disabled name="genero"><span>Femenino</span>

<br>
    <label for="fecha"> Fecha de nacimiento:</label>
        <input type="date" id="fecha" class="input-field" disabled name="fecha">


        <label for="estado">Estado civil</label>
    <select name="estado-civil" id="estado-civil" disabled>
        <option value="soltero">Soltero</option>
        <option value="casado">Casado</option>
        <option value="viudo">Viudo</option>
        <option value="union libre">Uni√≥n libre</option>
        <option value="divorciado">Divorciado</option>
        <option value="separado">Separado</option>
    </select>


        <input type="number" step="any" class="input-field" id="peso" name="peso" disabled placeholder="Peso (Kg)">
        <input type="number" step="any" class="input-field" id="altura" name="altura" disabled placeholder="Altura (m)">
        <input type="email" id="email" class="input-field" name="email" placeholder="ads@gmail.com" disabled>
        <input type="number" step="1" class="input-field" id="telefono" name="telefono" disabled placeholder="[###]- ######">

        <label for="foto">Foto: </label>
        <input type="file" class="input-field" id="foto" name="foto" disabled>

<button type="button" id="adicionar" name="adicionar">Adicionar</button>
<button type="button" id="guardar" disabled>Guardar</button>
<button type="button" id="imprimir" disabled>Imprimir</button>

<div id="tabla-container">
    <table id="tabla">
        <tr>
            <th>Identificacion</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Genero</th>
            <th>Fecha de Nacimiento</th>
            <th>edad</th>
            <th>Estado civil</th>
            <th>Peso</th>
            <th>Altura</th>
            <th>Email</th>
            <th>Telefono</th>
        </tr>
    </table>
</div>

</div>
</div>

<script src="index.js"></script>
</body>

</html>
